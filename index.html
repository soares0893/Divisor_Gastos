<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <title>Divisor de Gastos</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./styles.css">
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">    
    <link rel="icon" href="./img/page-icon.png" type="image/x-icon">
</head>
<body>
    <div class="container">
        <h1>Divisor de Gastos</h1>
        <div id="inputsContainer">
            <div style="display: flex; gap: 5%; align-items: flex-end;" class="input-group">
                <div style="flex: 0 0 40%; margin-right: 10px;">
                    <label>Item:</label>
                    <input type="text" id="item" placeholder="Ex: Pizza">
                </div>

                <div style="flex: 0 0 10%; margin-right: 10px;">
                    <label>Qtd:</label>
                    <input type="number" id="quantidade" placeholder="Ex: 1">
                </div>

                <div style="flex: 0 0 15%; margin-right: 10px;">
                    <label>R$:</label>
                    <input type="number" id="valor" placeholder="Ex: 50.00">
                </div>

                <div class="botao-container">
                    <button  class="teste botao-icone botao-adicionar adicionar" onclick="adicionarLinha()">
                        <span class="material-icons">add</span>
                    </button>
                </div>
            </div>
        </div>

        <label>Adicionar integrantes:</label>
        <input type="text" id="pessoas" placeholder="Ex: Ana, João, Maria" style="width: 95%;">

        <label for="listaIntegrantes" style="display: none;">Integrantes:</label>
        <div id="listaIntegrantes" class="checkbox-list" style="display: none;"> </div>

        <button onclick="adicionarItem()">Adicionar</button>
        
        <table id="tabelaItens" border="1" style="width: 100%; border-collapse: collapse; text-align: left; display: none;">
            <thead>
                <tr>
                    <th style="width: 15%;">Valor (R$)</th>
                    <th style="width: 35%;">Item</th>
                    <th style="width: 40%;">Integrantes</th>
                    <th style="width: 10%; text-align: center;">Ações</th>
                </tr>
            </thead>
            <tbody>
                <!-- Linhas serão adicionadas dinamicamente -->
            </tbody>
        </table>

        <div id="resultado" class="result" style="display:none;">
            <h4>Divisão dos gastos:</h4>
            <table style="width: 100%; border-collapse: collapse; margin-top: 10px;">
                <thead>
                    <tr>
                        <th style="width: 40%;">
                            Nome
                        </th>
                        <th style="width: 30%;">
                            Total:
                            <div><b><span id="valorTotalHeader" class="valor-destaque">R$ 0.00</span></b></div>
                        </th>
                        <th style="width: 30%;">
                            Total + 10%:
                            <div><b></b><span id="valorTotalComAcrescimoHeader" class="valor-destaque">R$ 0.00</span></b></div>
                        </th>
                    </tr>
                    
                </thead>
                <tbody id="resultadoTabela">
                    <!-- Linhas serão adicionadas dinamicamente -->
                </tbody>
            </table>

            <button onclick="cleanCache()">Finalizar comanda</button>
        </div>

    </div>
    <script src="./script.js"></script>
</body>
</html>
